---
  storage_directory: "/var/opt/homebase"
  chrome_directory:  "/var/opt/homebase/google-chrome-stable_current_amd64.deb"
  chrome_url: "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
  powerline_directory: "/var/opt/homebase/powerline-fonts"
  powerline_url: "https://github.com/powerline/fonts.git"
  keyd_url: "https://github.com/rvaiya/keyd.git"
  keyd_directory: "/var/opt/homebase/keyd"
  rootca_cert_name: "HomeBase_Root_CA"
  rootca_cert_src: "files/HomeBase-Root-CA.cer"
  # (Optional) List of old cert names that should be removed
  # useful if you rotate the CA or rename the file
  # rootca_old_certs: []
  ca_src: "/tmp/HomeBase_Root_CA.crt"
  temp_cert_dest: "/tmp/HomeBase_Root_CA.crt"  
